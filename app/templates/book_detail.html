{% extends "base.html" %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
  <h1>{{ book.title }}</h1>
  <p>{{ book.description }}</p>
  <p>Author: {{ book.author }}</p>
  <p>Year: {{ book.year }}</p>
  <p>Publisher: {{ book.publisher }}</p>
  <p>Pages: {{ book.pages }}</p>
{% endblock %}
